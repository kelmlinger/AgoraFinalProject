<html>
    <head>
        <title> Profile </title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    </head>
    <body id="profile">
        <div class="flexContainer"> 
            <div class="left-pane">
                <div class="sideBar">
                    <div class= "sideBarContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">                            
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                       </svg>
                        <button style="width: 20vw; border-bottom: 2px solid whitesmoke;" class="sideBarText" class="submitButton" type="submit" onclick="document.location='profile.html'"> Profile
                        </button>
                    </div>
                </div>
                <div class="sideBar">
                    <div class="sideBarContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                          </svg>                              
                        <button style="width: 20vw; border-bottom: 2px solid whitesmoke;"class="sideBarText" class="submitButton" type="submit" onclick="document.location='videoChat.html'"> Trainer </button>
                    </div>
                </div> 
            </div>
            <div id="right-pane">
                <div id="profileContainer">
                    <div id="profileImageContainer">
                        <svg id="image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div id="username"> 
                        <br/>
                        <span> </span>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src = "https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"> </script>
    <script src="agoraRtc.js"> </script>
</html>
